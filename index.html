<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">




    var dataP = d3.csv("colors.csv");
    dataP.then(function(data)
    {
      drawChart(data,"#csv");

    }
    ,
    function(err)
    {
      console.log(err);
    })


    var dataP = d3.json("colors.json");
    dataP.then(function(data)
    {
      drawChart(data,"#json");

    }
    ,
    function(err)
    {
      console.log(err);
    })






    var drawChart = function(data,tag)
    {
      var width = 300;
      var height = 400;
      var barWidth = width/data.length;
      var svg = d3.select(tag)
        .attr("width",width)
        .attr("height",height)
        .attr("fill","black");


      svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x",function(d,i)
        {
            return i * barWidth;
        })
        .attr("y",function(d)
        {
          return height - parseInt(d.num) * 10;
        })
        .attr("width",barWidth)
        .attr("height",function(d)
        {
          return parseInt(d.num) * 10;
        })
        .attr("fill",function(d)
        {
          return d.color;
        }

        );
    }


    </script>
    <svg tag id = "csv"></svg>
    <hr />

    <svg tag id = "json"></svg>


  </body>
</html>
